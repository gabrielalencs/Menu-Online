<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <!-- Styles CSS -->
    <link rel="stylesheet" href="assets/css/app.css" />
    <!-- Scripts JS -->
    <script src="assets/js/app.js" type="module" defer></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Menu Online</title>
</head>
<body>
    <header class="header">
        <div class="header__brand">
            <img src="assets/images/logo.png" alt="Company Logo">
        </div>

        <div class="header__nav-container">
            <nav>
                <ul class="header__list">
                    <li class="header__list-item">Reservas</li>
                    <li class="header__list-item">Serviços</li>
                    <li class="header__list-item">Cardápio</li>
                    <li class="header__list-item">Depoimentos</li>
                </ul>
            </nav>

            <div class="header__shopping-cart">
                <span>Meu Carrinho</span>
                <div>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </div>
        </div>

        <div class="header__btn-mobile">
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="toggle">
                <div class="bars" id="bar-one"></div>
                <div class="bars" id="bar-two"></div>
                <div class="bars" id="bar-three"></div>
            </label>
        </div>
    </header>
</body>
</html>
